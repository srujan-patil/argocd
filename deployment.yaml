apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-html-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-html-app
  template:
    metadata:
      labels:
        app: my-html-app
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        volumeMounts:
        - name: html-volume
          mountPath: /usr/share/nginx/html
      volumes:
      - name: html-volume
        configMap:
          name: html-configmap
---
apiVersion: v1
kind: Service
metadata:
  name: my-html-app
spec:
  selector:
    app: my-html-app
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  type: LoadBalancer

